    <div class="container" id="container">
      <h1 id="home">The Text Summarizer</h1>
      <p>Get the gist of any text in seconds with powerful summarization tool</p> 
      <!-- <div class="image-container"></div> -->

      <button  onclick="location.href= '#input'">Get Started</button>

    <!-- Input and output box section -->
    <div class="box-container" id = "box">
     
      <div class="box input-box" id="input">
        <h2>Input</h2>
        <form method="GET" action="/process_string?input_string={{ input_string }}">
          <textarea name="input_string">{{ input_string }}</textarea>
               <input type= 'submit' value="submit" id="submit" >
        </form>
      </div>
      
      <div class="box output-box" id="output">
        <h2>Output</h2>
        <div id="result">
          {% if result %}
            {{ result }}
          {% else %}
            Enter some text in the input section to summarize.
          {% endif %}
        </div>
      </div>
